<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Selma | Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="floating-hearts" id="hearts-container"></div>

    <!-- Floating Selma Image -->
    <div class="selma-floater">
        <div class="selma-heart-frame"></div>
    </div>

    <!-- Feedback Overlay -->
    <div id="feedback-overlay" class="feedback-overlay">
        <img id="feedback-img" src="" class="feedback-img">
    </div>

    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>

    <div class="app-display">
        <div class="ui-header">
            <div class="notch"></div>
        </div>

        <!-- Passcode Screen -->
        <section class="screen active" id="passcode-screen">
            <div class="passcode-container">
                <p
                    style="color: var(--secondary-blush); text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin-bottom: 10px;">
                    Security Check</p>
                <h1>Enter Passcode</h1>
                <p id="passcode-hint" style="opacity: 0.6; font-size: 0.9rem; transition: all 0.3s ease;">Hint: A
                    special 8-digit date</p>

                <div class="passcode-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

                <div class="keypad">
                    <div class="key" onclick="handleKey('1')">1</div>
                    <div class="key" onclick="handleKey('2')">2</div>
                    <div class="key" onclick="handleKey('3')">3</div>
                    <div class="key" onclick="handleKey('4')">4</div>
                    <div class="key" onclick="handleKey('5')">5</div>
                    <div class="key" onclick="handleKey('6')">6</div>
                    <div class="key" onclick="handleKey('7')">7</div>
                    <div class="key" onclick="handleKey('8')">8</div>
                    <div class="key" onclick="handleKey('9')">9</div>
                    <div class="key" style="opacity: 0; pointer-events: none;"></div>
                    <div class="key" onclick="handleKey('0')">0</div>
                    <div class="key" onclick="resetPasscode()" style="font-size: 0.8rem; color: var(--primary-rose)">CLR
                    </div>
                </div>
            </div>
        </section>

        <!-- Quiz Screen -->
        <section class="screen" id="quiz-screen">
            <div class="quiz-header">
                <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 5px;">
                    <button class="btn-back" id="backBtn" onclick="prevQuestion()"
                        style="background: none; border: none; color: var(--text-dim); cursor: pointer; font-size: 0.9rem; padding: 5px; opacity: 0; pointer-events: none; transition: all 0.3s;">
                        ‚Üê Back
                    </button>
                    <p id="question-number" style="font-size: 0.8rem; color: var(--secondary-blush); margin: 0;">
                        Question 1 of 10</p>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>
            </div>

            <h2 class="question-text" id="question-text">Loading...</h2>
            <div class="options-container" id="options">
                <!-- Options injected by JS -->
            </div>
        </section>

        <!-- Proposal Screen -->
        <section class="screen" id="proposal-screen">
            <div class="proposal-screen">
                <div class="proposal-img">
                    <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                </div>
                <p style="color: var(--secondary-blush); margin-bottom: 10px;">The Moment of Truth</p>
                <h1 style="font-size: 2.2rem;">Selma,<br>Will you be my Valentine?</h1>

                <div class="final-buttons">
                    <button class="btn-yes" id="yesBtn" onclick="celebrate()">YES!</button>
                    <button class="btn-no" id="noBtn">No</button>
                </div>
            </div>
        </section>

        <!-- Final Celebration Overlay -->
        <div id="success-msg">
            <h1 style="font-size: 3.5rem;">Youpiii! ‚ù§Ô∏è</h1>
            <p style="font-size: 1.2rem; margin-top: 10px;">I knew you'd say yes, Selma!</p>

            <div id="kisses-prompt" style="margin-top: 40px; transition: all 0.5s ease;">
                <p style="font-size: 1.5rem; margin-bottom: 20px; font-weight: 600;">Donate Kisses?</p>
                <div style="display: flex; gap: 20px; justify-content: center;">
                    <button class="btn-yes" onclick="showPayment()"
                        style="padding: 12px 30px; font-size: 1rem; min-width: 100px;">YES</button>
                    <button class="btn-no" onclick="alert('Oh come on! ü•∫')"
                        style="padding: 12px 30px; font-size: 1rem; min-width: 100px;">NO</button>
                </div>
            </div>

            <div id="payment-form"
                style="display: none; margin-top: 30px; text-align: left; width: 85%; margin-left: auto; margin-right: auto;">
                <div
                    style="background: rgba(255,255,255,0.1); padding: 25px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.2);">
                    <label style="display: block; margin-bottom: 10px; font-size: 0.9rem; opacity: 0.8;">Quantity
                        (Millions):</label>
                    <input type="number" id="qty-input" value="1000000"
                        style="width: 100%; padding: 15px; border-radius: 15px; border: none; margin-bottom: 20px; font-family: 'Outfit'; font-size: 1.2rem; background: rgba(0,0,0,0.2); color: white;">

                    <label style="display: block; margin-bottom: 10px; font-size: 0.9rem; opacity: 0.8;">Payment
                        Method:</label>
                    <div style="display: flex; gap: 10px; margin-bottom: 25px;">
                        <label class="radio-box">
                            <input type="radio" name="payment" checked> üíµ Cash
                        </label>
                        <label class="radio-box">
                            <input type="radio" name="payment"> üí≥ Credit
                        </label>
                    </div>

                    <button class="btn-yes" onclick="finishTransaction()"
                        style="width: 100%; font-size: 1.1rem; padding: 15px;">SEND NOW üí∏</button>
                </div>
            </div>

            <div id="final-thanks" style="display: none; margin-top: 40px;">
                <h2 style="font-size: 2.2rem; color: #ffccd5; text-shadow: 0 0 20px var(--primary-rose);">ow waw merci!
                </h2>
                <p style="font-size: 3rem; margin-top: 10px;">üòòüòòüòò</p>
            </div>
        </div>
    </div>

    <script src="script.js?v=2"></script>
</body>

</html>
